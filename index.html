  <body>
    <style>
      .box {
        width: 250px;
        height: 250px;
        background: orange;
        position: relative;
      }
    </style>
    <input
      type="text"
      id="validation-input"
      data-length="6"
      placeholder="Введи 6 символів"
    />

    <input
      type="text"
      placeholder="Введіть текст"
      id="validation-input1"
      class="available"
    />
    <input
      type="text"
      placeholder="Введіть текст"
      id="validation-input2"
      class="missing"
    />
    <input id="font-size-control" type="range" />
    <br />
    <span id="text">Абракадабра!</span>
    <button class="check">Перевірити</button>
